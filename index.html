<!DOCTYPE html>
<html>
<head>
	<title>AnalogSea Account Creation</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<meta name="description" content="Create an account with AnalogSea">
</head>
<body>

	<img src="logo.png" class="logo" alt="AnalogSea logo">

<main>
<form action="/signup/" method="post" class="sign-up">
	<fieldset name="account-info">
		<h3> Sign Up </h3>
		<label for="email"> Email </label>
		<input type="email" name="email" id="email" placeholder="foo@bar.com" required />

		<label for="password"> Password </label>
		<input type="text" name="password" id="password" placeholder="1234passw0rd" required/>

		<button type="submit" class="submit-info"> Sign Up </button>
		<a href="/forgot-password/new" class="password"> Forgot password? </a>

	</fieldset>
</form>
<div class="log-in">
<h4> Already have an account? <a href="#" class="log-in"> Log in </a></h4>
  </div>

</main>

</body>
</html>
