<!DOCTYPE html>
<html>
<head>
	<title>AnalogSea Account Creation</title>
	<link rel="stylesheet" type="text/css" href="">
	<meta name="description" content="Create an account with AnalogSea">
</head>
<body>
<header class="logo">
	<img src="logo.png" class="analog-logo">
</header>
<main>
<form action="/signup/" method="post" class="sign-up">
	<fieldset name="account-info">
		<legend> Sign Up </legend>
		<label for="email"> Email </label>
		<input type="email" name="email" id="email" placeholder="foo@bar.com"/>

		<label for="password"> Password </label>
		<input type="text" name="password" id="password" placeholder="1234passw0rd"/>

		<button type="submit" class="submit-info"> Sign Up </button>
		<a href="#"> Forgot password? </a>

	</fieldset>
</form>

<h3> Already have an account? <a href="#"> Log in </a></h3>

</main>

</body>
</html>
